{% include 'donorHead.html' %}

 <div class="row">
   <div class="col-md-4"></div>
   <div class="col-md-4">
     <div class="card p-3">
       <form action="donateAmountForCause1" method="post">
         <input type="hidden" name="raise_request_id" value="{{raise_request[0]}}">
         <input type="hidden" name="required_amount" id="required_amount" value="{{raise_request[2]}}">
         <input type="hidden" name="hospital_id" value="{{raise_request[9]}}">
         <input type="hidden"  name="remaining_amount" id="{{raise_request[0]}}remaining_amount">
         <input type="hidden" name="amount" value="{{amount}}">
         <div class="text-center h5">Donate for Cause</div>
         <div class="text-center h6">Total Amount :${{amount}}</div>
         <div class="mt-1">
            <label for="card_number" class="form-label">Card Number</label>
           <input type="number" name="card_number" id="card_number" placeholder="Enter Card Number" class="form-control">
         </div>
         <div class="mt-1">
           <label for="holder_name" class="form-label">Card Holder Name</label>
           <input type="text" name="holder_name" id="holder_name" placeholder="Enter Holder Name" class="form-control">
         </div>
         <div class="mt-1">
           <label for="cvv" class="form-label">CVV</label>
           <input type="text" name="cvv" id="cvv" placeholder="Enter CVV " class="form-control">
         </div>
         <div class="mt-1">
           <label for="expired_date" class="form-label">Expired Date</label>
           <input type="text" name="expired_date" id="expired_date" placeholder="Enter Date " class="form-control">
         </div>
         <div class="mt-3">
           <input type="submit" value="Send Amount" class="btn btn-primary w-100">
         </div>
       </form>
     </div>
   </div>
 </div>

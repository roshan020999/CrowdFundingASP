
{% include 'adminHead.html' %}

<div class="container">
  <div class="row">
      <div class="col-md-4"></div>
      <div class="col-md-4">
          <div class="card2 p-3">
              <form action="acceptByAdmin1" method="post">
                  <input type="hidden" name="raise_request_id" value="{{ raise_request_id }}">
                  
                  <!-- Add a hidden input field for the token -->
                  <input type="hidden" name="token" value="{{ token }}">
                  
                  <div class="mt-3">
                      <label for="verifier_id" class="form-label">Verifier Name</label>
                      <select name="verifier_id" id="verifier_id" required class="form-control">
                          <option value="">Choose Verifier</option>
                          {% for verifier in verifiers %}
                          <option value="{{ verifier[0] }}">{{ verifier[1] }}</option>
                          {% endfor %}
                      </select>
                  </div>
                  <div class="mt-3">
                      <input type="submit" value="Click" class="btn btn-primary w-100">
                  </div>
              </form>
          </div>
      </div>
  </div>
</div>

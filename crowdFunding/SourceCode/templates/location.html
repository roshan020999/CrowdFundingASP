{% include 'adminHead.html' %}
<div class="container">
  <div class="row">
    <div class="col-md-3"></div>
    <div class="col-md-6">
      <div class="text-center" style="font-size:30px;color:black">Locations</div>
    </div>
    <div class="col-md-3">
      <form action="addLocation" method="post">
        <a href="addLocation" class="btn btn-primary w-100" style="background-color:wheat;color:black;">Add Location</a>
      </form>
    </div>
  </div>
</div>
<div class="container">
  <div class="row">
    {% for location in locations: %}
    <div class="col-md-3 mt-3">
     <div class="card2 mt-3 p-2" style="background-color:lightblue">
       <div class="text-muted mt-2">Location Name</div>
       <div class="mt-2" style="font-size:20px">{{location[1]}}</div>
     </div>
    </div>
    {% endfor %}
  </div>
</div>

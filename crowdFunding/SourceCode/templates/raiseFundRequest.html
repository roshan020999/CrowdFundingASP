{% include 'seekerHead.html' %}

 <div class="container">
     <div class="row">
         <div class="col-md-2"></div>
         <div class="col-md-8">
           <div class="card2 p-3">
             <div class="text-center h4 mt-2">Raise Fund Request</div>
             <form action="raiseFundRequest1" method="post" enctype="multipart/form-data">
                 <div class="row">
                     <div class="col-md-6 mt-2">
                            <label for="hospital_id" class="form-label">Hospital Name</label>
                            <select name="hospital_id" id="hospital_id" required class="form-control">
                                <option value="">Choose Hospital</option>
                                {% for hospital in hospitals:%}
                                <option value="{{hospital[0]}}">{{hospital[1]}}</option>
                                {% endfor %}
                            </select>
                       </div>

                      <div class="col-md-6 mt-2">
                        <label for="required_amount" class="form-label">Required Amount</label>
                        <input type="number" name="required_amount" id="required_amount"  required placeholder="Enter Amount" class="form-control">
                      </div>
                     <div class="col-md-6 mt-2">
                        <label for="upload_photo" class="form-label">Upload Photo</label>
                        <input type="file" name="upload_photo" id="upload_photo"  required placeholder="Enter Number" class="form-control">
                     </div>
                     <div class="col-md-6 mt-2">
                        <label for="upload_reports" class="form-label">Upload Reports</label>
                        <input type="file"  name="upload_reports" id="upload_reports" required placeholder="Enter Password" class="form-control">
                     </div>
                        <div class="col-md-6 mt-2">
                         <label for="cause" class="form-label">Cause</label>
                          <textarea name="cause" id="cause"  required placeholder="Enter Cause" class="form-control"></textarea>
                      </div>
                         <div class="col-md-6 mt-2">
                           <label for="description" class="form-label">Description</label>
                          <textarea name="description" id="description"  required placeholder="Enter Description" class="form-control"></textarea>
                         </div>
                         <div class="mt-3">
                             <input type="submit" value="Raise Request" class="btn btn-success w-100">
                           </div>
                        </div>
                 </form>
               <div>
           </div>
         </div>
      </div>
     </div>
 </div>

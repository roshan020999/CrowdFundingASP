{% include 'adminHead.html'%}
<div class="container">
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <div class="card mt-1 p-2">
              <div class="text-center h4">View Fund Amount</div>
               <table class="table table-primary table-bordered mt-4 text-center">
                  <tr>
                    <thead>
                    <th><h5><b>Fund Account Number</b></h5></th>
                    <th><h5><b>Fund Amount</b></h5></th>
                    </thead>
                  </tr>
                  <tbody>
                 {% for bankAccount in bankAccounts:%}
                 {% if bankAccount[3] == 'Administrator'%}
                    <td>{{bankAccount[1]}}</td>
                    <td>${{bankAccount[2]}}</td>
                    {% endif %}
                    {% endfor %}
                  </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

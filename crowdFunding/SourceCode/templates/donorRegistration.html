
{% include 'head.html' %}
<style>
body {
  background-image: url("https://img.freepik.com/premium-vector/abstract-backgrounds-with-copy-space-greeting-card-cover-presentation-design-templates-pastel-color-social-media-template_310063-362.jpg");
  background-size: cover;
  height:200px;
}
</style>
 <div class="container">
     <div class="row">
         <div class="col-md-4"></div>
         <div class="col-md-4">
           <div class="card2 p-3" style="background-color:darkseagreen">
             <div class="text-center h4 mt-2">Donor Registration</div>
             <form action="donorRegistration1" method="post">
                     <div class="mt-3">
                        <label for="name" class="form-label">Donor Name</label>
                        <input type="text" name="name" id="name"  required placeholder="Enter Name" class="form-control">
                     </div>
                      <div class="mt-3">
                        <label for="email" class="form-label">Email</label>
                        <input type="email" name="email" id="email"  required placeholder="Enter Email" class="form-control">
                      </div>
                     <div class="mt-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="number" min="0" name="phone" id="phone"  required placeholder="Enter Number" class="form-control">
                     </div>
                     <div class="mt-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password"  name="password" id="password" required placeholder="Enter Password" class="form-control">
                     </div>
                       <div class="mt-3">
                        <label for="location_id" class="form-label">Location Name</label>
                        <select name="location_id" id="location_id" required class="form-control">
                            <option value="">Choose Location</option>
                            {% for location in locations:%}
                            <option value="{{location[0]}}">{{location[1]}}</option>
                            {% endfor %}
                        </select>
                       </div>
                     <div class="mt-3">
                       <input type="submit" value="Register" class="btn btn-primary w-100">
                     </div>
             </form>
           </div>
         </div>
     </div>
 </div>
